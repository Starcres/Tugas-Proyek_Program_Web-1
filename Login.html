<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2 align="center">Login ke akun</h2>

    <form action="Biodata.html" method="GET" align="center">
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Masukkan email anda"
        required
      /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Masukkan password anda"
        required
      /><br /><br />

      <button type="submit">Login</button>
    </form>

    <p align="center">Belum punya akun? <a href="Register.html">Daftar</a></p>
  </body>
</html>
